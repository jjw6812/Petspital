<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PETSPITAL 게시판 글쓰기</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
  $("#regist").click(function(){
    if(checkValue()){
      $("form").attr({
          "method":"post",
          "action":"/board/regist"
        });
        $("form").submit();
        return true;
      }
  });
});
function checkValue(){
  if($("form div input[name='board_title']").val()==""){
    return false;
  }else if($("form div input[name='board_text']").val()==""){
    return false;
  }else{
    return true;
  }
}
</script>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-8 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-8" style="margin: auto">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">게시판 글쓰기</h1>
                  </div>
                  <form class="user" action="/board/regist" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                      <input type="text"  name="board_title" class="form-control form-control-user" id="exampleInputText" aria-describedby="emailHelp" placeholder="제목">
                    </div>
                    <div class="form-group">
                      <textarea name="board_text" rows="12" class="form-control " id="exampleInputPassword" placeholder="내용"></textarea>
                    </div>
                    <div class="form-group">
                      <input type="file" name="images"  class="form-control form-control-user" id="exampleInputFile" aria-describedby="fileHelp" multiple/>
                    </div>
                    <hr>
                    <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0 text-center">
                    <a href="/board/list" class="btn btn-primary btn-user btn-block">
                      목록
                    </a>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0 text-center">
                    <a id="regist" class="btn btn-primary btn-user btn-block">
                      등록
                    </a>
                    </div></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
