<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PETSPITAL 아이디 찾기</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

  $(function(){
  
      $($("#idFind")).click(function(){
        var result;
        if(checkValue()){
          var name=$("form input[name='name']").val();
          var phone=$("form input[name='phone']").val();
          var email=$("form input[name='email']").val();
          $.ajax({
            data:{"name":name, "phone":phone, "email":email},
            method:"post",
            url:"/member/forgot_id",
            dataType:'json',
            async:false,
            success:function(data){
              console.log(data);
              if(data.member_id=="0"){
                alert("아이디를 찾을 수 없습니다!");
                return;
              }else{
                alert("찾으시는 아이디는 "+data.member_id+"입니다.");
              }
            }
          });
        
        }
      });
  });
  function checkValue(){
    if($("form input[name='name']").val()==""){
      alert("이름을 입력해주세요!");
      return false;
    }else if($("form input[name='phone']").val()==""){
      alert("연락처를 입력해주세요!");
      return false;
    }else if($("form input[name='email']").val()==""){
      alert("이메일을 입력해주세요!");
      return false;
    }else{
      return true;
    }
  }
  </script>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">아이디를 잊으셨나요?</h1>
                    <p class="mb-4">아래의 정보들을 기입해주세요!</p>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="name" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="이름">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="이메일">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="phone" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="연락처">
                    </div>
                    <a id="idFind" class="btn btn-primary btn-user btn-block">
                      아이디 찾기
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/html/G_memberRegist.html">회원가입 바로가기!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/member/login">로그인 바로가기!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
